<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Stamper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 36px;
            font-weight: 400;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 16px;
            color: #8e8e93;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 32px;
            margin-bottom: 24px;
        }

        .input-group {
            margin-bottom: 28px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #8e8e93;
            margin-bottom: 10px;
        }

        .date-input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
        }

        .date-input:focus {
            outline: none;
            border-color: #0a84ff;
            background: rgba(255, 255, 255, 0.1);
        }

        .upload-area {
            width: 100%;
            padding: 50px 30px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px dashed rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: #0a84ff;
            background: rgba(10, 132, 255, 0.05);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .upload-text {
            color: #8e8e93;
            font-size: 15px;
        }

        #pdfInput {
            display: none;
        }

        .pdf-list {
            margin-top: 20px;
        }

        .pdf-item {
            display: flex;
            align-items: center;
            gap: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 12px;
        }

        .pdf-icon {
            font-size: 24px;
        }

        .pdf-name {
            flex: 1;
            font-size: 15px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .code-input {
            width: 200px;
            padding: 10px 14px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 8px;
            color: #ffffff;
            font-size: 15px;
        }

        .code-input:focus {
            outline: none;
            border-color: #0a84ff;
        }

        .btn-start {
            width: 100%;
            padding: 18px;
            font-size: 16px;
            background: linear-gradient(135deg, #0a84ff 0%, #0066cc 100%);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-start:hover:not(:disabled) {
            background: linear-gradient(135deg, #0070e0 0%, #0055aa 100%);
            transform: translateY(-2px);
        }

        .btn-start:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: #8e8e93;
            cursor: not-allowed;
        }

        /* Preview Section */
        .preview-section {
            display: none;
        }

        .preview-section.active {
            display: block;
        }

        .preview-header {
            margin-bottom: 16px;
        }

        .preview-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .preview-subtitle {
            font-size: 14px;
            color: #8e8e93;
        }

        .preview-canvas-container {
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        #previewCanvas {
            display: block;
            cursor: move;
            max-width: 100%;
            height: auto;
        }

        .opacity-control {
            margin-bottom: 20px;
        }

        .opacity-label {
            display: block;
            font-size: 14px;
            color: #8e8e93;
            margin-bottom: 12px;
        }

        .slider {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #0a84ff;
            border-radius: 50%;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #0a84ff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .slider-value {
            display: inline-block;
            margin-left: 12px;
            color: #ffffff;
            font-size: 14px;
        }

        .preview-actions {
            display: flex;
            gap: 12px;
        }

        .btn-next, .btn-generate {
            flex: 1;
            padding: 16px;
            font-size: 16px;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-next {
            background: linear-gradient(135deg, #0a84ff 0%, #0066cc 100%);
        }

        .btn-next:hover {
            background: linear-gradient(135deg, #0070e0 0%, #0055aa 100%);
        }

        .btn-generate {
            background: linear-gradient(135deg, #34c759 0%, #248a3d 100%);
        }

        .btn-generate:hover {
            background: linear-gradient(135deg, #30b350 0%, #1e7a35 100%);
        }

        .status {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #ffffff;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            z-index: 1001;
        }

        .status.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            .pdf-item {
                flex-direction: column;
                align-items: stretch;
            }
            .code-input {
                width: 100%;
            }
            .preview-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF Stamper</h1>
            <p class="subtitle">Upload PDFs, add codes, position stamps, generate</p>
        </header>

        <div class="card">
            <div class="input-group">
                <label for="dateInput">Date</label>
                <input type="date" id="dateInput" class="date-input">
            </div>

            <div class="input-group">
                <label>Upload PDF Files</label>
                <div class="upload-area" onclick="document.getElementById('pdfInput').click()">
                    <div class="upload-icon">ðŸ“„</div>
                    <div class="upload-text">Click to select PDF files</div>
                </div>
                <input type="file" id="pdfInput" accept=".pdf" multiple>
            </div>

            <div id="pdfList" class="pdf-list"></div>
        </div>

        <button id="startBtn" class="btn-start" disabled>Start Positioning Stamps</button>

        <!-- Preview Section -->
        <div id="previewSection" class="card preview-section">
            <div class="preview-header">
                <div class="preview-title" id="previewTitle">Position Stamp</div>
                <div class="preview-subtitle">Drag the stamp to position it</div>
            </div>

            <div class="preview-canvas-container">
                <canvas id="previewCanvas"></canvas>
            </div>

            <div class="opacity-control">
                <label class="opacity-label">
                    Stamp Opacity
                    <span class="slider-value" id="opacityValue">50%</span>
                </label>
                <input type="range" id="opacitySlider" class="slider" min="10" max="100" value="50">
            </div>

            <div class="preview-actions">
                <button class="btn-next" id="nextBtn">Next PDF</button>
                <button class="btn-generate" id="generateBtn" style="display: none;">Generate Combined PDF</button>
            </div>
        </div>
    </div>

    <div id="status" class="status"></div>

    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Set today's date
        document.getElementById('dateInput').value = new Date().toISOString().split('T')[0];

        // State
        let stampImage = null;
        let pdfFiles = [];
        let currentPdfIndex = 0;
        let isDragging = false;
        let dragOffset = { x: 0, y: 0 };
        let canvasScale = 1;

        // Load stamp image
        async function loadStampImage() {
            try {
                showStatus('Loading stamp image...');
                const response = await fetch('stamp pci.jpg');
                if (!response.ok) throw new Error('Could not load stamp pci.jpg');
                
                const blob = await response.blob();
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        stampImage = img;
                        showStatus('âœ“ Ready! Stamp image loaded.');
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(blob);
                
            } catch (error) {
                showStatus('ERROR: Could not load stamp pci.jpg');
                console.error(error);
            }
        }

        loadStampImage();

        // Handle PDF file upload
        document.getElementById('pdfInput').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            pdfFiles = files.map(file => ({ 
                file: file, 
                code: '',
                stampX: null,
                stampY: null,
                opacity: 0.5
            }));
            renderPdfList();
            showStatus(`${files.length} PDF file(s) loaded`);
        });

        // Render PDF list
        function renderPdfList() {
            const listEl = document.getElementById('pdfList');
            listEl.innerHTML = '';

            if (pdfFiles.length === 0) return;

            pdfFiles.forEach((pdfData) => {
                const item = document.createElement('div');
                item.className = 'pdf-item';
                
                const icon = document.createElement('span');
                icon.className = 'pdf-icon';
                icon.textContent = 'ðŸ“„';
                
                const name = document.createElement('span');
                name.className = 'pdf-name';
                name.textContent = pdfData.file.name;
                name.title = pdfData.file.name;
                
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'code-input';
                input.placeholder = 'Enter code';
                input.value = pdfData.code;
                input.addEventListener('input', function(e) {
                    pdfData.code = e.target.value;
                    updateStartButton();
                });
                
                item.appendChild(icon);
                item.appendChild(name);
                item.appendChild(input);
                listEl.appendChild(item);
            });

            updateStartButton();
        }

        // Update start button
        function updateStartButton() {
            const hasStamp = stampImage !== null;
            const hasPdfs = pdfFiles.length > 0;
            const allHaveCodes = pdfFiles.every(pdf => pdf.code.trim() !== '');
            document.getElementById('startBtn').disabled = !(hasStamp && hasPdfs && allHaveCodes);
        }

        // Start positioning
        document.getElementById('startBtn').addEventListener('click', async function() {
            currentPdfIndex = 0;
            document.getElementById('previewSection').classList.add('active');
            await showPdfPreview(currentPdfIndex);
        });

        // Show PDF preview
        async function showPdfPreview(index) {
            const pdfData = pdfFiles[index];
            
            showStatus('Loading preview...');
            
            try {
                const arrayBuffer = await pdfData.file.arrayBuffer();
                const loadingTask = pdfjsLib.getDocument(arrayBuffer);
                const pdf = await loadingTask.promise;
                const page = await pdf.getPage(1);
                
                const canvas = document.getElementById('previewCanvas');
                const ctx = canvas.getContext('2d');
                
                // Scale down to fit nicely - about 50% size
                const viewport = page.getViewport({ scale: 1 });
                canvasScale = 0.6; // Fixed smaller scale
                const scaledViewport = page.getViewport({ scale: canvasScale });
                
                canvas.width = scaledViewport.width;
                canvas.height = scaledViewport.height;
                
                await page.render({
                    canvasContext: ctx,
                    viewport: scaledViewport
                }).promise;
                
                // Set default stamp position if not set
                if (pdfData.stampX === null) {
                    const stampWidth = 150 * canvasScale;
                    pdfData.stampX = canvas.width - stampWidth - (30 * canvasScale);
                    pdfData.stampY = 30 * canvasScale;
                }
                
                // Set opacity slider
                document.getElementById('opacitySlider').value = pdfData.opacity * 100;
                document.getElementById('opacityValue').textContent = Math.round(pdfData.opacity * 100) + '%';
                
                // Draw stamp
                await drawStampOnCanvas();
                
                // Update header
                document.getElementById('previewTitle').textContent = `PDF ${index + 1} of ${pdfFiles.length}: ${pdfData.file.name}`;
                
                // Show correct button
                if (index === pdfFiles.length - 1) {
                    document.getElementById('nextBtn').style.display = 'none';
                    document.getElementById('generateBtn').style.display = 'block';
                } else {
                    document.getElementById('nextBtn').style.display = 'block';
                    document.getElementById('generateBtn').style.display = 'none';
                }
                
                showStatus('Drag stamp to position');
                
            } catch (error) {
                showStatus('Error loading preview: ' + error.message);
                console.error(error);
            }
        }

        // Draw stamp on canvas
        async function drawStampOnCanvas() {
            const canvas = document.getElementById('previewCanvas');
            const ctx = canvas.getContext('2d');
            const pdfData = pdfFiles[currentPdfIndex];
            
            // Reload the page to clear previous stamp
            const arrayBuffer = await pdfData.file.arrayBuffer();
            const loadingTask = pdfjsLib.getDocument(arrayBuffer);
            const pdf = await loadingTask.promise;
            const page = await pdf.getPage(1);
            const scaledViewport = page.getViewport({ scale: canvasScale });
            
            await page.render({
                canvasContext: ctx,
                viewport: scaledViewport
            }).promise;
            
            // Create stamped image
            const stampCanvas = document.createElement('canvas');
            const stampCtx = stampCanvas.getContext('2d');
            
            stampCanvas.width = stampImage.width;
            stampCanvas.height = stampImage.height;
            
            stampCtx.drawImage(stampImage, 0, 0);
            
            // Draw date and code
            const dateText = formatDate(document.getElementById('dateInput').value);
            const codeText = pdfData.code;
            
            stampCtx.fillStyle = '#000000';
            stampCtx.textAlign = 'left';
            stampCtx.textBaseline = 'middle';
            
            const fontSize = Math.floor(stampCanvas.width / 12);
            stampCtx.font = `900 ${fontSize}px Arial Black, Arial`;
            
            const leftMargin = stampCanvas.width * 0.30;
            const dateY = stampCanvas.height * 0.62;
            const codeY = stampCanvas.height * 0.83;
            
            stampCtx.strokeStyle = '#000000';
            stampCtx.lineWidth = 2;
            
            stampCtx.strokeText(dateText, leftMargin, dateY);
            stampCtx.fillText(dateText, leftMargin, dateY);
            
            stampCtx.strokeText(codeText, leftMargin, codeY);
            stampCtx.fillText(codeText, leftMargin, codeY);
            
            // Draw on main canvas with opacity
            ctx.globalAlpha = pdfData.opacity;
            
            const stampWidth = 150 * canvasScale;
            const stampHeight = 90 * canvasScale;
            
            ctx.drawImage(stampCanvas, pdfData.stampX, pdfData.stampY, stampWidth, stampHeight);
            ctx.globalAlpha = 1.0;
        }

        // Opacity slider
        document.getElementById('opacitySlider').addEventListener('input', async function(e) {
            pdfFiles[currentPdfIndex].opacity = e.target.value / 100;
            document.getElementById('opacityValue').textContent = e.target.value + '%';
            await drawStampOnCanvas();
        });

        // Canvas dragging
        const canvas = document.getElementById('previewCanvas');
        
        canvas.addEventListener('mousedown', function(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const pdfData = pdfFiles[currentPdfIndex];
            
            const stampWidth = 150 * canvasScale;
            const stampHeight = 90 * canvasScale;
            
            if (x >= pdfData.stampX && x <= pdfData.stampX + stampWidth &&
                y >= pdfData.stampY && y <= pdfData.stampY + stampHeight) {
                isDragging = true;
                dragOffset.x = x - pdfData.stampX;
                dragOffset.y = y - pdfData.stampY;
            }
        });

        canvas.addEventListener('mousemove', async function(e) {
            if (!isDragging) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const pdfData = pdfFiles[currentPdfIndex];
            
            pdfData.stampX = x - dragOffset.x;
            pdfData.stampY = y - dragOffset.y;
            
            await drawStampOnCanvas();
        });

        canvas.addEventListener('mouseup', function() {
            isDragging = false;
        });

        canvas.addEventListener('mouseleave', function() {
            isDragging = false;
        });

        // Next button
        document.getElementById('nextBtn').addEventListener('click', async function() {
            currentPdfIndex++;
            await showPdfPreview(currentPdfIndex);
        });

        // Create stamped image
        async function createStampedImage(dateText, codeText) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = stampImage.width;
            canvas.height = stampImage.height;
            
            ctx.drawImage(stampImage, 0, 0);
            
            ctx.fillStyle = '#000000';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';
            
            const fontSize = Math.floor(canvas.width / 12);
            ctx.font = `900 ${fontSize}px Arial Black, Arial`;
            
            const leftMargin = canvas.width * 0.30;
            const dateY = canvas.height * 0.62;
            const codeY = canvas.height * 0.83;
            
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.strokeText(dateText, leftMargin, dateY);
            ctx.fillText(dateText, leftMargin, dateY);
            
            ctx.strokeText(codeText, leftMargin, codeY);
            ctx.fillText(codeText, leftMargin, codeY);
            
            return new Promise((resolve) => {
                canvas.toBlob(async (blob) => {
                    const arrayBuffer = await blob.arrayBuffer();
                    resolve(new Uint8Array(arrayBuffer));
                }, 'image/jpeg', 0.95);
            });
        }

        // Format date
        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const year = date.getFullYear();
            return `${month}/${day}/${year}`;
        }

        // Generate combined PDF
        document.getElementById('generateBtn').addEventListener('click', async function() {
            showStatus('Generating PDF...');

            try {
                const { PDFDocument } = PDFLib;
                const mergedPdf = await PDFDocument.create();
                const dateStr = formatDate(document.getElementById('dateInput').value);

                for (let i = 0; i < pdfFiles.length; i++) {
                    const pdfData = pdfFiles[i];
                    
                    const stampedImageBytes = await createStampedImage(dateStr, pdfData.code);
                    
                    const arrayBuffer = await pdfData.file.arrayBuffer();
                    const sourcePdf = await PDFDocument.load(arrayBuffer);
                    
                    const pageIndices = sourcePdf.getPageIndices();
                    const copiedPages = await mergedPdf.copyPages(sourcePdf, pageIndices);
                    
                    for (let pageIndex = 0; pageIndex < copiedPages.length; pageIndex++) {
                        const page = copiedPages[pageIndex];
                        mergedPdf.addPage(page);
                        
                        if (pageIndex === 0) {
                            const stampImg = await mergedPdf.embedJpg(stampedImageBytes);
                            const { width, height } = page.getSize();
                            
                            const stampWidth = 150;
                            const stampHeight = 90;
                            
                            // Convert canvas coordinates to PDF coordinates
                            const x = pdfData.stampX / canvasScale;
                            const y = height - (pdfData.stampY / canvasScale) - stampHeight;
                            
                            page.drawImage(stampImg, {
                                x: x,
                                y: y,
                                width: stampWidth,
                                height: stampHeight,
                                opacity: pdfData.opacity
                            });
                        }
                    }
                }

                const pdfBytes = await mergedPdf.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `stamped_${Date.now()}.pdf`;
                a.click();
                
                URL.revokeObjectURL(url);
                showStatus('âœ“ PDF generated successfully!');

            } catch (error) {
                showStatus('Error: ' + error.message);
                console.error(error);
            }
        });

        // Show status
        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.classList.add('show');
            setTimeout(() => {
                status.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
